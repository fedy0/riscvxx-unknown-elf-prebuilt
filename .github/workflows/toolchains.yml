name: Generate Toolchains

on:
  push:
    tags:
      - "*"
env:
  COMMIT_TAG: $(echo $GITHUB_REF | sed 's/refs\/tags\///')
  
jobs:

  build:
    runs-on: ubuntu-latest
    name: 'Generate Toolchains'

    steps:

      - name: 'üíæ Checkout'
        uses: actions/checkout@v4
        
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true
      - name: Use tag
        run: echo "Current Tag ${{steps.tag.outputs.tag}}"

      - name: '‚ñ∂Ô∏è Toolchains Generation'
        run: |
          /bin/bash -c "chmod u+x $GITHUB_WORKSPACE/build.sh && $GITHUB_WORKSPACE/build.sh"
          cd $GITHUB_WORKSPACE/build
          tar -czvf riscvxx-unknown-elf-prebuilt-${{steps.tag.outputs.tag}}.tar.gz *

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $GITHUB_WORKSPACE/build/riscvxx-unknown-elf-prebuilt-${{steps.tag.outputs.tag}}.tar.gz
          asset_name: riscvxx-unknown-elf-prebuilt-${{steps.tag.outputs.tag}}.tar.gz
          asset_content_type: application/gzip
