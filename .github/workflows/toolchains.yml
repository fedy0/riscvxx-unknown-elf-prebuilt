name: Generate Toolchains

on:
  push:
    tags:
      - "v*"

jobs:

  build:
    runs-on: ubuntu-latest
    name: 'Generate Toolchains'

    env:
      latest-tag: git describe --tags `git rev-list --tags --max-count=1`

    steps:

      - name: 'üíæ Checkout'
        uses: actions/checkout@v4
      - name: Set tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: '‚ñ∂Ô∏è Toolchains Generation'
        run: |
          /bin/bash -c "chmod u+x $GITHUB_WORKSPACE/build.sh && $GITHUB_WORKSPACE/build.sh"
          tar -czvf riscvxx-unknown-elf-prebuilt-${latest-tag}.tar.gz $GITHUB_WORKSPACE/build

      - name: 'Tagged Release'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            riscvxx-unknown-elf-prebuilt-${latest-tag}.tar.gz
